# Site
site_name: 广财信息学院生存指南
site_url: https://xeraphinite.github.io/gdufe-cs-manual
site_description: 烂尾楼下，学生的自救与苟延残喘

# Repository
repo_name: Xeraphinite/gdufe-cs-manual
repo_url: https://github.com/Xeraphinite/gdufe-cs-manual

# Copyright
copyright: Copyright &copy; 2022-2023 SOF-Vanquishers

# Social Media
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Xeraphinite/

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github-alt
    logo: material/run
  font:
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.index
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight

# Plugins
plugins:
  - tags
  - search:
      lang: zh
  - git-revision-date-localized:
      enable_creation_date: true



# Markdown Extensions
markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: ""
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

